<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add New Employee</h1>
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>
    <label>Role:</label>
    <input type="text" th:field="*{role}" required><br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to List</a>
</body>
</html>
